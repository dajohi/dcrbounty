<section>
    <a name="news"></a>
    <h2>News & Updates</h2>
    {{ $items := .Site.Data.news}}
    <ul class="news-list">
    {{ range $items }}
        <li>
            <span class="checkpoint"></span>
            <span class="date">{{ dateFormat  "January 2, 2006" .date }}</span>
            <span class="title">{{ .title }}</span>
            <p>{{ .body }}</p>
        </li>
    {{ end }}
    </ul>
</section>
